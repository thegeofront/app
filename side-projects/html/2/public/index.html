<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani&display=swap');

        body {
            color: white;
            font-family: "aktiv-grotesk", "Segoe UI", Arial, Helvetica, sans-serif;;
            /* font-family: 'Rajdhani', sans-serif; */
            background-color: hsl(240, 4%, 15%);
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
        }

        :not(:defined) {
            visibility: hidden;
        }

    </style> 
</head>
<body>
    <!-- We are using some fast-components -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@microsoft/fast-components/dist/fast-components.min.js"></script>
    <fast-design-system-provider use-defaults>
        <section>
            <h1 >Geofront</h1>
            <p >Modern geoprocessing<p>
        
            <fast-button>Clickme</fast-button>
    
            <br><br><br>
            <fast-slider 
                aria-label="Example slider" 
                tabindex="0" 
                role="slider" 
                class="horizontal" 
                aria-valuenow="10" 
                aria-valuemin="0" 
                aria-valuemax="10" 
                aria-orientation="horizontal" 
                current-value="10" 
                min="0" 
                max="10" 
                step="1" 
                orientation="horizontal" 
                mode="single-value">
                <input min="0" max="10" step="1" style="display: none;" slot="form-associated-proxy" type="range">
            </fast-slider>
            <br>
            <br>
            <fast-menu>
                <fast-menu-item>
                    Menu item 1
                    <fast-menu slot="submenu">
                        <fast-menu-item>Menu item 1.1</fast-menu-item>
                        <fast-menu-item>Menu item 1.2</fast-menu-item>
                        <fast-menu-item>Menu item 1.3</fast-menu-item>
                    </fast-menu>
                </fast-menu-item>
                <fast-menu-item>
                    Menu item 2
                    <fast-menu slot="submenu">
                        <fast-menu-item>Menu item 2.1</fast-menu-item>
                        <fast-menu-item>Menu item 2.2</fast-menu-item>
                        <fast-menu-item>Menu item 2.3</fast-menu-item>
                    </fast-menu>
                </fast-menu-item>
                <fast-menu-item>
                    Menu item 3
                    <fast-menu slot="submenu">
                        <fast-menu-item>Menu item 3.1</fast-menu-item>
                        <fast-menu-item>Menu item 3.2</fast-menu-item>
                        <fast-menu-item>Menu item 3.3</fast-menu-item>
                    </fast-menu>
                </fast-menu-item>
            </fast-menu>
        </section>
        
    </fast-design-system-provider>
    </body>
</html>
